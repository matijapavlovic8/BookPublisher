<!DOCTYPE html>
<html lang="hr" xmlns:th="https://thymeleaf.org">
<head>
    <title>BookPublisher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark text-center justify-content-center">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-light" href="/">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid mt-2 text-center">
    <h1>Search <img width="64px" th:src="@{images/loupe.png}" /></h1>
</div>
<div class="container-fluid text-center">
    <form class="container-fluid text-center w-25">
        <div class="mb-3">
            <label for="search" class="form-label"></label>
            <input type="text" class="form-control" id="search" aria-describedby="searchHelp">
            <div id="searchHelp" class="form-text">Search for books by title, ISBN or genre</div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Search
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="title">Search by title</a></li>
                <li><a class="dropdown-item" href="isbn">Search by ISBN</a></li>
                <li><a class="dropdown-item" href="genre">Search by genre</a></li>
            </ul>
        </div>
    </form>
</div>
<div class="text-center">
    <img width="400px" th:src="@{images/8852.jpg}" />
</div>
</body>
</html>
