<!DOCTYPE html>
<html lang="hr" xmlns:th="https://thymeleaf.org">
<head>
    <title>BookPublisher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark text-center justify-content-center">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-light" href="/">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid text-center my-4">
    <h1>Publish <img width="64px" th:src="@{images/8852.jpg}" /></h1>
</div>
<div class="container-fluid text-center">
    <form class="container-fluid text-center w-50">
        <div class="mb-3">
            <label for="title" class="form-label"></label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
            <div id="titleHelp" class="form-text">Enter the books title</div>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label"></label>
            <input type="text" class="form-control" id="genre" aria-describedby="genreHelp">
            <div id="genreHelp" class="form-text">Enter the genre of the book</div>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label"></label>
            <input type="text" class="form-control" id="isbn" aria-describedby="isbnHelp">
            <div id="isbnHelp" class="form-text">Enter the ISBN of the book, divide the groups with dashes ("-")</div>
        </div>
        <div class="mb-3">
            <label for="authors" class="form-label"></label>
            <input type="text" class="form-control" id="authors" aria-describedby="authorsHelp">
            <div id="authorsHelp" class="form-text">Enter the auhor of the book, if there are multiple divide them with colons(",")</div>
        </div>
        <button type="submit" class="btn btn-success" aria-expanded="false">
            Publish
        </button>

    </form>
</div>
<div class="text-center">
    <img width="400px" th:src="@{images/8852.jpg}" />
</div>
</body>
</html>
